<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Assets/css/loginuser.css" />
  </head>
  <body>
    <div class="login-container">
      <!-- Logo -->
      <div class="login-logo mt-4 mb-4">
        <img src="../Assets/img/logo.png" alt="University Logo" />
      </div>

      <!-- Login Header -->
      <h2 class="login-header text-center">Welcome Back!</h2>
      <p class="login-subtitle text-center">Please login to your account</p>

      <!-- Login Form -->
      <form>
        <!-- Email Field -->
        <div class="mb-3">
          <label for="nim" class="form-label">NIM</label>
          <input
            type="text"
            inputmode="numeric"
            class="form-control"
            id="nim"
            placeholder="Nim"
            required
          />
        </div>

        <!-- Password Field -->
        <div class="mb-3 mt-4">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              required
            />
            <button
              class="btn btn-outline-warning"
              type="button"
              id="showPassword"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          href="index.html"
          class="btn btn-primary w-100 mt-4 mb-4"
        >
          Login
        </button>
      </form>

      <!-- Sign-up Link -->
      <div class="text-center">
        <p class="mt-3">
          Don't have an account?
          <a href="signup.php" class="signup-link">Sign-Up</a>
        </p>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script>
      // Toggle password visibility
      const showPassword = document.getElementById("showPassword");
      const passwordInput = document.getElementById("password");

      showPassword.addEventListener("click", () => {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          showPassword.innerHTML = '<i class="fas fa-eye-slash"></i>';
        } else {
          passwordInput.type = "password";
          showPassword.innerHTML = '<i class="fas fa-eye"></i>';
        }
      });
    </script>
  </body>
</html>
